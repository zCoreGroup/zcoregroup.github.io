<!-- Start zCore_blog section -->
<section class="zCore_blog zCore_blog_1 section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="theme_title text-center">
                    <span class="theme_span">blog</span>
                    <h2>The Latest Insights, Ideas, And Perspectives</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts limit: "3" %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="blog_box blog_box_1">
                    <div class="blog_img zCore_img">
                        <img src="assets/images/blog_1.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="blog_info">
                        <div class="post_tag">
                            <a href="#" class="tag_link">{{ post.category }}</a>
                        </div>
                        <div class="post_text">
                            <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
                            <p>{{ post.content | strip_html | truncatewords: "40" }}</p>
                        </div>
                    </div>
                    <div class="post_meta">
                        <ul>
                            <li><a href="#"><i class="fal fa-user"></i> {{ post.author }}</a></li>
                            <li><a href="{{post.url}}"><i class="fal fa-reply"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
           {% endfor %}
        </div>
    </div>
</section>
<!-- End zCore_blog section -->
