<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %} {{page.title}} {% else if site.title %} {{site.title}} {% endif %}</title>
    <!-- Open Graph -->
    {% include opengraph.html %}
    <!-- End Open Graph -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{relative_url}}/assets/images/icon/code.png">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/fonts/fontawesome/css/all.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/fonts/pe7stroke/css/helper.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/fonts/pe7stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/slick/slick.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/slick/slick-theme.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/jquery.nice-number.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/nice-select.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/sidebar-menu.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/animate.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/lightbox.min.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/style.css">
    <link rel="stylesheet" href="{{relative_url}}/assets/css/responsive.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNX8SMN6KY"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JNX8SMN6KY');
    </script>

</head>
<body>
<!-- Start Preloader Area -->
<div class="preloader_area">
    <div class="lodar">
        <ul>
            <li>z</li>
            <li>C</li>
            <li>o</li>
            <li>r</li>
            <li>e</li>
        </ul>
    </div>
</div><!-- End Preloader Area -->
<!--====== SEARCH PART START ======-->
<div class="search-box">
    <div class="search-header">
        <div class="container mt-60">
            <div class="row">
                <div class="col-6 offset-6">
                    <div class="search-close text-right">
                        <button class="search-close-btn" aria-label="Search Close Button"><span></span><span></span>
                        </button>
                    </div> <!-- search close -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- search header -->
    <div class="search-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="search-form">
                        <form action="#">
                            <input type="text" id="search-input" placeholder="Search Keywords...">
                            <button aria-label="Search Icon Button"><i class="flaticon-search"></i></button>
                        </form>
                    </div>
                    <div class="search-results">
                        <ul id="results-container"></ul>
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- search body -->
</div>
<!--====== SEARCH PART ENDS ======-->

{{content}}

<!-- scroll_up -->
<a id="scroll_up" aria-label="scroll up icon"><i class="far fa-angle-up"></i></a>
<script src="{{relative_url}}/assets/js/jquery-3.4.1.min.js"></script>
<script src="{{relative_url}}/assets/js/vendor/modernizr-3.6.0.min.js"></script>
<script src="{{relative_url}}/assets/css/bootstrap/js/bootstrap.min.js"></script>
<script src="{{relative_url}}/assets/css/bootstrap/js/popper.min.js"></script>
<script src="{{relative_url}}/assets/css/slick/slick.min.js"></script>
<script src="{{relative_url}}/assets/js/isotope.min.js"></script>
<script src="{{relative_url}}/assets/js/imagesloaded.min.js"></script>
<script src="{{relative_url}}/assets/js/jquery.magnific-popup.min.js"></script>
<script src="{{relative_url}}/assets/js/jquery.counterup.min.js"></script>
<script src="{{relative_url}}/assets/js/jquery.waypoints.min.js"></script>
<script src="{{relative_url}}/assets/js/wow.min.js"></script>
<script src="{{relative_url}}/assets/js/jquery.nice-number.min.js"></script>
<script src="{{relative_url}}/assets/js/jquery.nice-select.min.js"></script>
<script src="{{relative_url}}/assets/js/sidebar-menu.js"></script>
<script src="{{relative_url}}/assets/js/simple-jekyll-search.min.js"></script>
<script src="{{relative_url}}/assets/js/lightbox.min.js"></script>
<script src="{{relative_url}}/assets/js/custom.js"></script>
</body>
</html>
